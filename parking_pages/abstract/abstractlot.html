<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check in</title>
  <link rel="stylesheet" href="/ParkingPals-Fall-2025-Repo/parking_pages/abstract/abstractlot.css"/>
  <script type="module" src="/ParkingPals-Fall-2025-Repo/parking_pages/abstract/abstractlot.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="checkin-header"></h1>
    <p>Availabile slots (live data): </p>
    <p id="availability-slot"></p>
    <p>Typical available spots at this time based on past data: </p>
    <p id="availability-slot-past"></p>
    <form id="checkin-box">
      <input type="submit" value="Check in" id="checkin-box-submit">
    </form>
    <form id="checkout-box">
      <input type="submit" value="Check Out" id="checkout-box-submit">
    </form>
    <form id="return-form">
      <input type="submit" value="Return" id="return-form-submit">
    </form>
  
  </main>
</body>

</html>
