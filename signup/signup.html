<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="/ParkingPals-Fall-2025-Repo/signup/signup.css">
  <script type="module" src="/ParkingPals-Fall-2025-Repo/signup/signup.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="signup-header">Sign Up</h1>
    
    <form id="signup-form">
      <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
      <input type="password" name="password1" id="password-field" class="signup-form-field" placeholder="Password">
      <input type="password" name="password2" id="password-field2" class="signup-form-field" placeholder="Verify Password">
      <input type="submit" value="Register" id="signup-form-submit">
    </form>

    <form id="return-form">
      <input type="submit" value="Return" id="return-form-submit">
    </form>

  </main>
</body>

</html>
