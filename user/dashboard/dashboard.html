<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="/ParkingPals-Fall-2025-Repo/user/dashboard/dashboard.css">
  <script type="module" src="/ParkingPals-Fall-2025-Repo/user/dashboard/dashboard.js"></script>

  <style>
    img {
      display: block;
      max-width: 80%;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
  
</head>

<body>
  <main id="main-holder">
    <h1 id="Dashboard-header">Dashboard</h1>

    <img src="parkingMap.svg" alt="Parking Map">

    <form id="view-parking-box">
      <input type="submit" value="View Parking" id="view-parking-box-submit">
    </form>

    <form id="checkin-box">
      <input type="submit" value="Check in" id="checkin-box-submit">
    </form>

    <form id="checkout-box">
      <input type="submit" value="Check out" id="checkout-box-submit">
    </form>
  
    <form id="logout-box">
      <input type="submit" value="Logout" id="logout-box-submit">
    </form>

    <input type="text" id="loggedIn-text" value="You are not currently checked into a spot.">

    

    
  </main>
</body>

</html>
